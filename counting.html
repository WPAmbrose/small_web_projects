<!DOCTYPE html>
<html lang="en">

<head>
<title>Numeric testing</title>
<meta charset="utf-8">

<script type="text/javascript">

var i = 0;

function count()
{
	var pmain = document.getElementsByTagName("P").item(0);		// get the first p element
	i = i + 1;
	pmain.firstChild.data = i;									// change the first child of the element: the text
}

function recount()
{
	for (var i=0;i<=50000;i++)
	{
		setTimeout(count, 3000);
	}
}

</script>
</head>

<body>

<p>Ready</p>
<input type = "button" value = "Start" onclick = "recount()">

</body>
</html>
