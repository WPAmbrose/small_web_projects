<script type="text/javascript">

var inc = 0;

var p_first = document.getElementsByTagName("P").item(0);		// get the first p element

function count()
{
	var pout = "";
	
	if (inc % 3 = 0)
	{
		pout = "fizz <br>";
	}
	
	if (inc % 5 = 0)
	{
		pout = pout + "buzz <br>";
	}
	
	if (inc % 7 = 0)
	{
		pout = pout + "blargh <br>";
	}
	
	pout = pout + inc;
		
	// work with the first child node of the first p element, its text
	p_first.firstChild.data = inc;
	
	inc = inc + 1;
}

setInterval(count, 1600);

</script>
