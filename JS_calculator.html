<!DOCTYPE html>
<html lang="en">

<head>

<title>Javascript-based calculator</title>
<meta charset="utf-8">

</head>

<body>

<p id = "out" style = "border = 1px; border-color: black"></p>

<p>
<input type = "button" value = "C" style = "width: 20pt" onclick = "clear_total()">
<input type = "button" value = "/" style = "width: 20pt" onclick = "division()">
<input type = "button" value = "*" style = "width: 20pt" onclick = "multiplication()">
<input type = "button" value = "-" style = "width: 20pt" onclick = "subtraction()">
</p>

<p>
<input type = "button" value = "7" style = "width: 20pt" onclick = "number_pressed(7)">
<input type = "button" value = "8" style = "width: 20pt" onclick = "number_pressed(8)">
<input type = "button" value = "9" style = "width: 20pt" onclick = "number_pressed(9)">
</p>

<p>
<input type = "button" value = "4" style = "width: 20pt" onclick = "number_pressed(4)">
<input type = "button" value = "5" style = "width: 20pt" onclick = "number_pressed(5)">
<input type = "button" value = "6" style = "width: 20pt" onclick = "number_pressed(6)">
<input type = "button" value = "+" style = "width: 20pt; height: 40pt" onclick = "addition()">
</p>

<p>
<input type = "button" value = "1" style = "width: 20pt" onclick = "number_pressed(1)">
<input type = "button" value = "2" style = "width: 20pt" onclick = "number_pressed(2)">
<input type = "button" value = "3" style = "width: 20pt" onclick = "number_pressed(3)">
</p>

<p>
<input type = "button" value = "0" style = "width: 40pt" onclick = "number_pressed(0)">
<input type = "button" value = "." style = "width: 20pt" onclick = "decimal_pressed()">
<input type = "button" value = "=" style = "width: 20pt; height: 40pt" onclick = "calculate()">
</p>

<p><a href = "/small_web_projects/index.html">Back to the index</a></p>

<script src = "/small_web_projects/calculator.js"></script>

</body>
</html>
