<!DOCTYPE html>
<html lang="en">

<head>

<title>Javascript-based calculator</title>
<meta charset="utf-8">

<style>
	p { font-family: sans-serif }
</style>

</head>

<body>

<p id = "out"></p>

<table id = "button_holder">
	<tr>
		<td><input type = "button" value = "C" style = "width: 20pt" class = "function_button"></td>
		<td><input type = "button" value = "/" style = "width: 20pt" class = "function_button"></td>
		<td><input type = "button" value = "*" style = "width: 20pt" class = "function_button"></td>
		<td><input type = "button" value = "-" style = "width: 20pt" class = "function_button"></td>
	</tr>
	<tr>
		<td><input type = "button" value = "7" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "8" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "9" style = "width: 20pt" class = "number_button"></td>
		<td rowspan = "2"><input type = "button" value = "+" style = "width: 20pt; height: 40pt" class = "function_button"></td>
	<tr>
		<td><input type = "button" value = "4" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "5" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "6" style = "width: 20pt" class = "number_button"></td>
	</tr>
	<tr>
		<td><input type = "button" value = "1" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "2" style = "width: 20pt" class = "number_button"></td>
		<td><input type = "button" value = "3" style = "width: 20pt" class = "number_button"></td>
		<td rowspan = "2"><input type = "button" value = "=" style = "width: 20pt; height: 40pt" class = "function_button"></td>
	</tr>
	<tr>
		<td colspan = "2"><input type = "button" value = "0" style = "width: 40pt" class = "number_button"></td>
		<td><input type = "button" value = "." style = "width: 20pt" class = "function_button"></td>
	</tr>
</table>

<span><a href = "index.html">Back to the index</a></span>

<script src = "calculator.js"></script>

</body>
</html>
