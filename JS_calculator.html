<!DOCTYPE html>
<html lang="en">

<head>

<title>Javascript-based calculator</title>
<meta charset="utf-8">

</head>

<body>

<p id = "status"></p>

<p id = "out"</p>

<table id = "buttons">
	<tr>
		<td><input type = "button" value = "C" style = "width: 20pt"></td>
		<td><input type = "button" value = "/" style = "width: 20pt"></td>
		<td><input type = "button" value = "*" style = "width: 20pt"></td>
		<td><input type = "button" value = "-" style = "width: 20pt"></td>
	</tr>
	<tr>
		<td><input type = "button" value = "7" style = "width: 20pt"></td>
		<td><input type = "button" value = "8" style = "width: 20pt"></td>
		<td><input type = "button" value = "9" style = "width: 20pt"></td>
		<td rowspan = "2"><input type = "button" value = "+" style = "width: 20pt; height: 40pt""></td>
	<tr>
		<td><input type = "button" value = "4" style = "width: 20pt"></td>
		<td><input type = "button" value = "5" style = "width: 20pt"></td>
		<td><input type = "button" value = "6" style = "width: 20pt"></td>
	</tr>
	<tr>
		<td><input type = "button" value = "1" style = "width: 20pt"></td>
		<td><input type = "button" value = "2" style = "width: 20pt"></td>
		<td><input type = "button" value = "3" style = "width: 20pt"></td>
		<td rowspan = "2"><input type = "button" value = "=" style = "width: 20pt; height: 40pt"></td>
	</tr>
	<tr>
		<td colspan = "2"><input type = "button" value = "0" style = "width: 40pt"></td>
		<td><input type = "button" value = "." style = "width: 20pt"></td>
	</tr>
</table>

<span><a href = "/small_web_projects/index.html">Back to the index</a></span>

<script src = "/small_web_projects/calculator.js"></script>

</body>
</html>
