<!DOCTYPE html>
<html lang="en">

<head>
<title>Test loop</title>
<meta charset="utf-8">

<script type="text/javascript">
function loop_up()
{
	var pmain = document.getElementsByTagName("P").item(0);		// get the first p element
	pmain.firstChild.data = "I'm different now";				// change the first child of the element: the text
}
</script>
</head>

<body>

<p>Ready</p>
<input type = "button" value = "Start" onclick = "loop_up()">
